<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Todos</h2>
          <i id="todo-filter" class="far fa-square"></i>
        </div>

        <div class="card-body">
          <ul data-filter="0" class="todo-list" id="todo-list"></ul>
        </div>

        <div class="card-footer">
          <input
            type="text"
            id="todo-input"
            placeholder="yeni yapÄ±lacaklar..."
          />
          <button id="todo-button"><i class="fas fa-plus"></i></button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/44902eb8e2.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
